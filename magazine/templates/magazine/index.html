
{% extends 'magazine/base.html' %}



 {% block content1 %}

<div class="col-sm-9 p-4">

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://www.matrix-groupbd.com/wp-content/uploads/2019/10/image-slider-with-thumbnail1.jpeg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://durhamcollege.ca/wp-content/uploads/Computer-Programmer.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://1.bp.blogspot.com/-DNMkYpbx5Bs/Xx6ct4znLrI/AAAAAAAAL4I/z5Nzopxr4TsXCwihF7fu0L_wQBqW2pwIgCNcBGAsYHQ/s1200/Webp.net-resizeimage.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

        </div>
{% endblock content1 %}
{% block content %}

<div class="container">
    <div class="row">

        <!-- Blog Entries Column -->
<!--        <div class="col-md-6  left">-->

            {% for post in posts %}
           <div class="col-md-6 mt-3 left">
            <div class="card mb-4">
                <img src="{{ post.image }}" style="height:18rem" class="card-img-top">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p>
                    <p class="card-text">{{post.description  |slice:":200" }}</p>
                    <a href="{% url 'post_detail' post.slug  %}" class="btn btn-dark">Read More &rarr;</a>
                </div>
            </div>
 </div>
            {% endfor %}


        </div>

    </div>
</div>
{%endblock%}
